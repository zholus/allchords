doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
        types:
            UserId: App\Modules\Accounts\Infrastructure\Persistence\Doctrine\Mapping\UserIdType
            AuthorId: App\Modules\SongsCatalog\Infrastructure\Persistence\Doctrine\Mapping\Authors\AuthorIdType
            GenreId: App\Modules\SongsCatalog\Infrastructure\Persistence\Doctrine\Mapping\Genres\GenreIdType
            SongId: App\Modules\SongsCatalog\Infrastructure\Persistence\Doctrine\Mapping\Songs\SongIdType
            CreatorId: App\Modules\SongsCatalog\Infrastructure\Persistence\Doctrine\Mapping\Creators\CreatorIdType
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            Accounts_Users:
                type: yml
                prefix: 'App\Modules\Accounts\Domain\Users'
                dir: '%kernel.project_dir%/src/Modules/Accounts/Infrastructure/Persistence/Doctrine/Mapping'
                is_bundle: false
            SongsCatalog_Authors:
                type: yml
                prefix: 'App\Modules\SongsCatalog\Domain\Authors'
                dir: '%kernel.project_dir%/src/Modules/SongsCatalog/Infrastructure/Persistence/Doctrine/Mapping/Authors'
                is_bundle: false
            SongsCatalog_Genres:
                type: yml
                prefix: 'App\Modules\SongsCatalog\Domain\Genres'
                dir: '%kernel.project_dir%/src/Modules/SongsCatalog/Infrastructure/Persistence/Doctrine/Mapping/Genres'
                is_bundle: false
            SongsCatalog_Songs:
                type: yml
                prefix: 'App\Modules\SongsCatalog\Domain\Songs'
                dir: '%kernel.project_dir%/src/Modules/SongsCatalog/Infrastructure/Persistence/Doctrine/Mapping/Songs'
                is_bundle: false
